
<header class="bg-white shadow">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <a href="/" class="text-2xl font-bold text-blue-800">{{ .Site.Title }}</a>
      <span class="text-sm text-gray-500">Expert USA insurance tips & guides</span>
    </div>
    <nav>
      <ul class="flex space-x-4">
        {{ range .Site.Menus.main }}
          <li><a class="text-gray-700 hover:text-blue-600" href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
